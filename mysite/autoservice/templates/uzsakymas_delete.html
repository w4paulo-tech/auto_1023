{% extends "base.html" %}

{% block title %}Užsakymo trynimas{% endblock %}

{% block content %}
<h2>Užsakymo trynimas</h2>
<hr>
<p>Ar tikrai norite ištrinti užsakymą: {{ uzsakymas }}?</p>
<form method="POST">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    <button type="submit" class="btn btn-outline-success">Patvirtinti</button>
    <a class="btn btn-outline-danger" href="{% url 'uzsakymas' uzsakymas.pk %}">Atšaukti</a>
</form>

{% endblock %}
