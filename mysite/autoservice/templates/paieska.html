{% extends "base.html" %}

{% block title %}Paieška{% endblock %}

{% block content %}
<h2>Paieškos rezultatai:</h2>
<hr>
<p>Rezultatai pagal paieška: "<b>{{ query }}</b>"</p>
{% for auto in autos %}
<p class="mx-3"><a href="{% url 'automobilis' auto.pk %}">{{ auto }}</a></p>
{% empty %}
<p class="mx-3">Įrašų nerasta</p>
{% endfor %}
{% endblock %}
