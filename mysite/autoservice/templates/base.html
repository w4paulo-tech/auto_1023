<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  {% load static %}
  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="p-5 bg-success text-white text-center">
  <h1 style="font-size: 350%;">
    <span class="bi bi-wrench-adjustable"></i></span>
    Mūsų autoservisas
  </h1>
  <p style="font-size: 150%;">Sveiki atvykę į mūsų autoservisą!</p> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'index' %}">PRADŽIA</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'automobiliai' %}">Automobiliai</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'uzsakymai' %}">Užsakymai</a>
        </li>
      </ul>
      <form action="{% url 'paieska' %}" method="get" class="d-flex ms-auto">
        <input name="query" class="form-control" type="text" placeholder="Paieška">
      </form>
    </div>
  </div>
</nav>

<div class="container mt-2">
  <div class="row">
      {% block content %}{% endblock %}
  </div>
</div>

<div class="mt-5 p-4 bg-dark text-white text-center">
  <p align="right">&copy; Mūsų autoservisas</p>
</div>

</body>
</html>
