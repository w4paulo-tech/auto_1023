{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "Service create/add" %}{% endblock%}

{% block content %}
<h2>{% trans "Choose the service" %}</h2>
<hr>
<form method="POST">
  {% csrf_token %}
  {% load crispy_forms_tags %}
  {{ form | crispy }}
  <button class="btn btn-outline-success" type="submit">{% trans "Confirm" %}</button>
  <a class="btn btn-outline-danger" href="{% url 'uzsakymas' uzsakymas_id %}">{% trans "Cancel" %}</a>
</form>
{% endblock%}
